<div class="card m-2 shadow">
    <div class="card-header text-white bg-primary">
        <h3> {{ name }} </h3>
        <h4> <i class="fas fa-mug-hot"></i> &nbsp {{ role }} </h4>
    </div>
    <div class="card-body p-3 m-4 text-left">
        <p class="lead"> Employee ID: {{ id }} </p>
        <a href="mailto:{{ email }}" class="lead">Email: {{ email }} </a>
        <p class="lead"> Office #: {{ officeNumber }} </p>
    </div>
</div>
