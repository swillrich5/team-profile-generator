<div class="card m-2 shadow">
    <div class="card-header text-white bg-primary">
        <h3> {{ name }} </h3>
        <h4> <i class="fas fa-glasses"></i>&nbsp {{ role }}</h4>
    </div>
    <div class="card-body p-3 m-4 text-left">
        <p class="lead"> Employee ID: {{ id }} </p>
        <p class="lead">Email: <a href="mailto:{{ email }}" class="lead">{{ email }} </a></p>
        <p class="lead">GitHub: <a href="https://github.com/{{ github }}" class="lead">{{ github }}</a></p>
    </div>
</div>
