<div class="card m-2 shadow" style="width: 35rem;">
    <div class="card-header text-white bg-primary">
        <h3> {{ name }} </h3>
        <h4> <i class="fas fa-user-graduate"></i> &nbsp {{ role }} </h4>
    </div>
    <div class="card-body p-3 m-4 text-left">
        <p class="lead"> Employee ID: {{ id }} </p>
        <p class="lead">Email: <a href="mailto:{{ email }}" class="lead">{{ email }} </a></p>
        <p class="lead"> School: {{ school }} </p>
    </div>
</div>
